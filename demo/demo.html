<html>
<head>
<script src="../build/latest/gemvis.js"></script>
<script src="https://knicos.github.io/SBML/latest/sbml.js"></script>

<script src="https://d3js.org/d3.v3.min.js"></script>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

path.link.special {
	stroke-dasharray: 2, 2;
}

path.link.blocked {
	stroke: rgba(255,0,0,0.3);
}

circle {
  fill: blue;
  stroke: #222;
  stroke-width: 1.5px;
}

.reaction > circle {
	fill: orange;
}

.reaction.blocked > circle {
	fill: red;
}

.metabolite.blocked > circle {
	fill-opacity: 0.3;
}

.metabolite.dead > circle {
	fill: red;
}

text {
  fill: black;
  font: 14px sans-serif;
  pointer-events: none;
}

.metabolite.blocked > text {
	fill-opacity: 0.3;
}

</style>
</head>

<body>
<script>

window.onload = function() {
	console.log("LOADED");
	SBML.fromURL("https://knicos.github.io/SBML/samples/iSynCJ816-mmc12.xml", function(model) {
		mg = new MetabolicGraph(document.getElementById("graph"), model);
		mg.setReactions(["R_12MGDG180"]);
	});
}
</script>

<div id="graph"></div>
</body>
</html>
